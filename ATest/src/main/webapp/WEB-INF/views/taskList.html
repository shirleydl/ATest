<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
<title></title>

<link href="css/all.css" rel="stylesheet" type="text/css">
<link href="js/bstable/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<link href="js/bstable/css/bootstrap-table.css" rel="stylesheet"
	type="text/css">

</head>
<body>

	<div class="div_find">
		<p>
			<label class="find_labela">任务号：</label><input id="id" name="id"
				type="text" class="find_input"> <label class="find_labela">任务名：</label><input
				id="name" name="name" type="text" class="find_input"> <input
				type="button" value="搜索" class="find_but" id="search_btn"> <input
				type="button" value="重置" class="find_but" id="clean_btn">
		</p>
	</div>
	<p class="p_but">

		<i class="add_i"></i><a href="addTask" class="add_a">新增</a> <i
			class="del_i"></i><a href="javascript:void(0)"
			onclick="DeleteByIds()" class="add_a">删除</a><input
				type="button" value="清空测试结果" class="find_but" id="DelAssert_btn">
	</p>
	<p>
	<table id="table" class="table_style" style="margin: 0 auto">
	</table>
	</p>

	<script src="js/jquery/jQuery-2.2.0.min.js"></script>
	<script src="js/bstable/js/bootstrap.min.js"></script>
	<script src="js/bstable/js/bootstrap-table.js"></script>
	<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>

	<script type="text/javascript">
		$(function() {
			$('#table')
					.bootstrapTable(
							{
								method : "get",
								url : "queryTasks",
								striped : true,
								dataType : "json",
								pagination : true, //分页
								cache : false,
								sidePagination : 'server',
								pageSize : 10,
								pageNumber : 1,
								singleSelect : false,
								search : false, //显示搜索框
								contentType : "application/x-www-form-urlencoded",
								queryParams : function(params) { //配置参数  
									let temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的  
										name : $("#name").val(),
										id : $("#id").val(),
										pageNumber : (params.offset / params.limit) + 1,
										pageSize : params.limit
									};
									return temp;
								},
								columns : [
										{
											title : "全选",
											checkbox : true,
											field : 'check',
											align : 'center',
											valign : 'middle'
										},
										{
											title : "序号",
											field : 'id',
											align : 'center',
											valign : 'middle'
										},
										{
											title : '任务名',
											field : 'name',
											align : 'center',
											valign : 'middle'
										},
										{
											title : '开始时间',
											field : 'startTime',
											align : 'center',
											valign : 'middle',
											formatter : function(value, row) {
												if(value==0){
													return "";
												}else{
												let date = new Date(value);  
												let y = date.getFullYear();
												let m = date.getMonth()+1;
												let d = date.getDate();
												 return y + "-" + (m < 10 ? "0" + m : m) + "-" + (d < 10 ? "0" + d : d) + " " + date.toTimeString().substr(0, 8);
												}

												}
										},
										{
											title : '是否循环',
											field : 'isLoop',
											align : 'center',
											valign : 'middle',
											formatter : function(value, row) {
												if (value==0) {
													return "否";
													}
												if (value==1) {
													return "是";
												}
												}
										},
										{
											title : '状态',
											field : 'status',
											align : 'center',
											valign : 'middle',
											formatter : function(value, row) {
												if (value==0) {
														return "未开始";
													}
												if (value==1) {
													return "等待中";
												}
												if (value==2) {
													return "进行中";
												}
												if (value==3) {
													return "已完成";
												}
												}
										},
										{
											title : '更新时间',
											field : 'updateTime',
											align : 'center',
											valign : 'middle'
										},
										{
											title : '前置任务序号',
											field : 'beforeTaskId',
											align : 'center',
											valign : 'middle'
										},
										{
											title : '替换序号',
											field : 'replaceInfoId',
											align : 'center',
											valign : 'middle'
										},
										{
											title : '操作',
											field : 'opear',
											align : 'center',
											formatter : function(value, row) {
												let e = ("2" != row.status ? '<a  href="#" title="任务信息" onclick="taskInfo(\''
														+ row.id + '\')">编辑</a> <a href="queryTaskWithTestSuite?taskId='+row.id+'" title="测试集信息">测试集管理</a> <a href="#" title="复制测试集" onclick="copyTaskWithSuite(\''
														+ row.id+'\')">复制测试集</a>':'')+("0" == row.status ? ' <a href="#" title="设置前置/替换" onclick="setBeforeAndReplace(\''
																+ row.id+'&beforeTaskId='+ row.beforeTaskId+'&replaceInfoId='+ row.replaceInfoId+'\')">设置前置/替换</a> <input type="button" value="开启" onclick="update('+ 1+','+row.id+')"/>':'') +("1" == row.status ? ' <input type="button" value="取消" onclick="update('+ 0+','+row.id+')"/>':'') +("3" == row.status ? ' <input type="button" value="重置" onclick="update('+ 0+','+row.id+')"/>':'')+("3" == row.status ? ' <input type="button" value="结果" onclick="result('+row.id+')"/>':'')+("2" != row.status && "0" ==row.isLoop ? ' <input type="button" value="开启循环" onclick="updateLoop('+ 1+','+row.id+')"/>':'')+("2" != row.status && "1" ==row.isLoop ? ' <input type="button" value="关闭循环" onclick="updateLoop('+ 0+','+row.id+')"/>':'');
												return e;
												 
											}
										} ]
							});
		});

		$('#search_btn').click(function() {
			$('#table').bootstrapTable('refresh', {
				url : 'queryTasks'
			});
		});
		$('#clean_btn').click(function() {
			$('#name').val("");
			$('#id').val("");
		});
		
		$('#DelAssert_btn').click(function() {
			let ids = new Array()
			let rows = $("#table").bootstrapTable('getSelections');
			if (rows.length <= 0) {
				alert("请选中一行")
			} else {
				for (let i = 0; i < rows.length; i++) {
					ids.push(rows[i].id);
				}
				let url = "toDelAssertResult";
				$.ajax({
					traditional : true,//这使json格式的字符不会被转码
					data : {
						"ids" : ids
					},
					type : "post",
					url : url,
					success : function(data) {
						if (data) {
							alert("提交成功！");
							$('#table').bootstrapTable('refresh', {
								url : 'queryTasks'
							});
						} else
							alert("数据错误！");
					},
					error : function(data) {
						alert("提交失败！");
					}
				});
			}
		});
		
		

		function DeleteByIds() {
			let ids = new Array()
			let rows = $("#table").bootstrapTable('getSelections');
			if (rows.length <= 0) {
				alert("请选中一行")
			} else {
				for (let i = 0; i < rows.length; i++) {
					ids.push(rows[i].id);
				}
				let url = "toDelTask";
				$.ajax({
					traditional : true,//这使json格式的字符不会被转码
					data : {
						"ids" : ids
					},
					type : "post",
					url : url,
					success : function(data) {
						if (data) {
							alert("提交成功！");
							$('#table').bootstrapTable('refresh', {
								url : 'queryTasks'
							});
						} else
							alert("数据错误！已被设置为前置的任务不能删除！");
					},
					error : function(data) {
						alert("提交失败！");
					}
				});
			}
		}
	</script>

	<script>
	function update(status,id) {
		$.ajax({
			traditional : true,//这使json格式的字符不会被转码
			data : {
				"id" : id,
				"status":status
			},
			type : "post",
			url : "toUpdateStatus",
			success : function(data) {
				if (data) {
					alert("提交成功！");
					$('#table').bootstrapTable('refresh', {
						url : 'queryTasks'
					});
				} else
					alert("数据错误");
			},
			error : function(data) {
				alert("提交失败！");
			}
		});
	}
	</script>

	<script>
	function updateLoop(isLoop,id) {
		$.ajax({
			traditional : true,//这使json格式的字符不会被转码
			data : {
				"id" : id,
				"isLoop":isLoop
			},
			type : "post",
			url : "toUpdateIsLoop",
			success : function(data) {
				if (data) {
					alert("提交成功！");
					$('#table').bootstrapTable('refresh', {
						url : 'queryTasks'
					});
				} else
					alert("数据错误");
			},
			error : function(data) {
				alert("提交失败！");
			}
		});
	}
	</script>

	<script src="js/layer_v2.1/layer/layer.js"></script>
	<script>
		function taskInfo(id) {
			layer.open({
				type : 2,
				title : '任务信息',
				shadeClose : true,
				shade : 0.5,
				skin : 'layui-layer-rim',
				//            maxmin: true,
				closeBtn : 1,
				area : [ '98%', '92%' ],
				shadeClose : true,
				closeBtn : 1,
				content : 'queryTask?id=' + id
			//iframe的url
			});
		}
		
		function testSuiteInfo(id) {
			layer.open({
				type : 2,
				title : '测试集信息',
				shadeClose : true,
				shade : 0.5,
				skin : 'layui-layer-rim',
				//            maxmin: true,
				closeBtn : 1,
				area : [ '100%', '100%' ],
				shadeClose : true,
				closeBtn : 1,
				content : 'queryTaskWithTestSuite?taskId=' + id
			//iframe的url
			});
		}
		
		function result(id) {
			layer.open({
				type : 2,
				title : '验证信息',
				shadeClose : true,
				shade : 0.5,
				skin : 'layui-layer-rim',
				//            maxmin: true,
				closeBtn : 1,
				area : [ '100%', '100%' ],
				shadeClose : true,
				closeBtn : 1,
				content : 'assertResultList?taskId=' + id
			//iframe的url
			});
		}
		
		function copyTaskWithSuite(id) {
			layer.open({
				type : 2,
				title : '测试集信息',
				shadeClose : true,
				shade : 0.5,
				skin : 'layui-layer-rim',
				//            maxmin: true,
				closeBtn : 1,
				area : [ '100%', '100%' ],
				shadeClose : true,
				closeBtn : 1,
				content : 'copyTaskWithSuiteList?fromTaskId=' + id
			//iframe的url
			});
		}
		
		
		function setBeforeAndReplace(id) {
			layer.open({
				type : 2,
				title : '测试集信息',
				shadeClose : true,
				shade : 0.5,
				skin : 'layui-layer-rim',
				//            maxmin: true,
				closeBtn : 1,
				area : [ '100%', '100%' ],
				shadeClose : true,
				closeBtn : 1,
				content : 'setBeforeAndReplace?fromTaskId=' + id
			//iframe的url
			});
		}
	</script>
</body>
</html>
