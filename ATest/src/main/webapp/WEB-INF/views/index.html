<html>
<head>
<title>ATest</title>
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/skins/_all-skins.css">
<link rel="shortcut icon" href="img/favicon.ico"/>
</head>
<body class="hold-transition skin-blue sidebar-mini"
	style="overflow: hidden;">
	<div id="ajax-loader"
		style="cursor: progress; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: #fff; z-index: 10000; overflow: hidden;">
		<img src="img/ajax-loader.gif"
			style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto;" />
	</div>
	<div class="wrapper">
		<!--头部信息-->
		<header class="main-header">
			<a class="logo"> <span class="logo-mini">ATest</span> <span
				class="logo-lg"><img src="img/top_logo.png"
					style="margin-bottom: 5px" /> </span>
			</a>
		</header>
		<!--左边导航-->
		<div class="main-sidebar">
			<div class="sidebar">
				<ul class="sidebar-menu" id="sidebar-menu">
					<!--<li class="header">导航菜单</li>-->
				</ul>
			</div>
		</div>
		<!--中间内容-->
		<div id="content-wrapper" class="content-wrapper">
			<div class="content-tabs">
				<button class="roll-nav roll-left tabLeft">
					<i class="fa fa-backward"></i>
				</button>
				<nav class="page-tabs menuTabs">
					<div class="page-tabs-content" style="margin-left: 0px;">
						<a href="javascript:;" class="menuTab active"
							data-id="index">首页</a>
					</div>
				</nav>

			</div>
			<div class="content-iframe" style="overflow: hidden;">
				<div class="mainContent" id="content-main"
					style="margin: 10px; margin-bottom: 0px; padding: 0;">
					<iframe class="LRADMS_iframe" width="100%" height="100%" src="hello"
						frameborder="0" data-id="index"></iframe>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery/jQuery-2.2.0.min.js"></script>
	<script src="js/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
