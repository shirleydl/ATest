<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/all.css" rel="stylesheet" type="text/css">
<link href="js/editor/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">
<link href="js/editor/css/froala_editor.min.css" rel="stylesheet"
	type="text/css">
</head>

<body style="background-color: #e6ecf5">

	<div class="book_con01">
		<h1 class="book_h01">任务信息</h1>
		<form id="form_update" action="toUpdateTask" method="post">
			<p class="book_p">
			<table class="book_table" border="1" cellpadding="10">
				<tr>
					<input id="id" type="hidden" name="id" />
					<td><label class="td_label">任务名</label></td>
					<td><input id="name" name="name" type="text"
						class="book_input03" maxlength="50" placeholder="必填"></td>
					<td><label class="td_label">开始时间</label></td>
					<td><input id="startTime" name="startTime"
						type="datetime-local" class="book_input03"></td>
				</tr>
			</table>
			</p>
			<p class="book_foot">
				<input type="button" id="Sumbit" value="提交" /><input type="button"
					id="Clean" value="清除" />
			</p>
		</form>
	</div>
	<script src="js/jquery/jQuery-2.2.0.min.js"></script>
	<script>
		$("#Sumbit").click(function() {
			let targetUrl = $("#form_update").attr("action");
			let data = $("#form_update").serialize();
			$.ajax({
				type : 'post',
				url : targetUrl,
				cache : false,
				data : data,
				dataType : 'json',
				success : function(data) {
					if (data) {
						alert("提交成功");
					} else
						alert("数据错误");
				},
				error : function() {
					alert("提交失败");
				}
			})

		});

		$("#Clean").click(function() {
			$(".book_table input").each(function() {
				$(this).val('');
			});
		})
	</script>

	<script>
		$(function() {
			let url = decodeURI(window.location.search);
			let value;
			if (url.indexOf("?") != -1) {
				let strs = url.substr(1).split("&");
				value = new Array(strs.length);
				for (let i = 0; i < strs.length; i++) {
					value[i] = unescape(strs[i].split("=")[1]);
				}
			}
			let id = value[0];
			$("#id").val(id);
			$.ajax({
				type : 'post',
				url : "toQueryTask",
				cache : false,
				data : {
					"id" : id
				},
				success : function(data) {
					$("#name").val(data.name);
					if (data.startTime != 0) {
						let date = new Date(data.startTime);
						let y = date.getFullYear();
						let m = date.getMonth() + 1;
						m = m < 10 ? ('0' + m) : m;
						let d = date.getDate();
						d = d < 10 ? ('0' + d) : d;
						let h = date.getHours();
						h = h < 10 ? ('0' + h) : h;
						let minute = date.getMinutes();
						minute = minute < 10 ? ('0' + minute) : minute;
						let time = y + "-" + m + "-" + d + "T" + h + ':' + minute;
						$("#startTime").val(time);
					}
				},
				error : function() {
					alert("查询失败")
				}
			})
		});
	</script>

</body>
</html>
