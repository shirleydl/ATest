<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="css/all.css" rel="stylesheet" type="text/css">
    <link href="js/editor/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="js/editor/css/froala_editor.min.css" rel="stylesheet" type="text/css">
    <link href="js/editor/css/input-autocomplete.css" rel="stylesheet" />
    <style>
        .input-default {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 2px; /*html5*/
    text-indent: 0 !important;
    min-height: 22px;
}
</style>
</head>

<body style="background-color: #e6ecf5">
    <div class="book_con01">
        <h1 class="book_h01">复制用例集到任务</h1>
        <p class="book_p">
            <table class="book_table" border="1" cellpadding="10">
                <input id="fromTaskId" type="hidden" name="fromTaskId" />
                <tr>
                    <td><label class="td_label">任务号</label></td>
                    <td><input id="taskId" name="taskId" type="text" class="book_input03" " autocomplete=" off" placeholder="必填"></td>
                    <td><label class="td_label">任务名</label></td>
                    <td><input id="taskName" name="taskName" type="text" class="book_input03" autocomplete="off" placeholder="必填"></td>
                </tr>
            </table>
            <p class="book_foot">
                <input type="button" id="Sumbit" value="确定复制" />
            </p>
        </p>
    </div>
    <script src="js/jquery/jQuery-2.2.0.min.js"></script>
    <script src="js/editor/js/input-autocomplete.js"></script>
    <script>
    $(function() {
        let url = decodeURI(window.location.search);
        let value;
        if (url.indexOf("?") != -1) {
            let strs = url.substr(1).split("&");
            value = new Array(strs.length);
            for (let i = 0; i < strs.length; i++) {
                value[i] = unescape(strs[i].split("=")[1]);
            }
        }
        $("#fromTaskId").val(value[0]);

    });
    </script>
    <script>
    $("#Sumbit").click(function() {
        let fromTaskId = $("#fromTaskId").val();
        let toTaskId = $("#taskId").val();
        let targetUrl = "toCopyTaskWithSuite";
        $.ajax({
            type: 'post',
            url: targetUrl,
            cache: false,
            data: {
                "fromTaskId": fromTaskId,
                "toTaskId": toTaskId
            },
            dataType: 'json',
            success: function(data) {
                if (data) {
                    alert("提交成功");
                } else
                    alert("数据错误");
            },
            error: function() {
                alert("提交失败");
            }
        })

    });
    </script>
    <script>
    $("#taskName").bigAutocomplete({
        url: 'queryTaskByName',
        title: 'name',
        custom: false,
        formatItem: function(data, i, row) {
            return row.name + " " + row.id;
        },
        formatSelected: function(data, i, row) {
            return row.name;
        },
        callback: function(row) {
            if (null != row) {
                $("#taskId").val(row.id);
            }
        },
    });

    $("#taskId").bigAutocomplete({
        url: 'queryTaskById',
        title: 'name',
        custom: false,
        formatItem: function(data, i, row) {
            return row.id + " " + row.name;
        },
        formatSelected: function(data, i, row) {
            return row.id;
        },
        callback: function(row) {
            if (null != row) {
                $("#taskName").val(row.name);
            }
        },
    });
    </script>
</body>

</html>
