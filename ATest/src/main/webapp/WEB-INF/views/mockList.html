<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
    <title></title>
    <link href="css/all.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="div_find">
        <p>
            <label class="find_labela">mock号：</label><input id="id" name="id" type="text" class="find_input"> <label class="find_labela">mock名：</label><input id="name" name="name" type="text" class="find_input"> <input type="button" value="搜索" class="find_but" id="search_btn"> <input type="button" value="重置" class="find_but" id="clean_btn">
        </p>
    </div>
    <p class="p_but">
        <i class="add_i"></i><a href="addMock" class="add_a">新增</a> <i class="del_i"></i><a href="javascript:void(0)" onclick="DeleteByIds()" class="add_a">删除</a>
    </p>
    <p>
        <table id="table" class="table_style" style="margin: 0 auto">
        </table>
    </p>
    <script src="js/jquery/jQuery-2.2.0.min.js"></script>
    <script src="js/bstable/js/bootstrap.min.js"></script>
    <script src="js/bstable/js/bootstrap-table.js"></script>
    <script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('#table')
            .bootstrapTable({
                method: "get",
                url: "queryMocks",
                striped: true,
                dataType: "json",
                pagination: true, //分页
                cache: false,
                sidePagination: 'server',
                pageSize: 10,
                pageNumber: 1,
                singleSelect: false,
                search: false, //显示搜索框
                contentType: "application/x-www-form-urlencoded",
                queryParams: function(params) { //配置参数  
                    let temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的  
                        id: $("#id").val(),
                        name: $("#name").val(),
                        pageNumber: (params.offset / params.limit) + 1,
                        pageSize: params.limit
                    };
                    return temp;
                },
                columns: [{
                        title: "全选",
                        checkbox: true,
                        field: 'check',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: "序号",
                        field: 'id',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: 'Mock名',
                        field: 'name',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '操作',
                        field: 'opear',
                        align: 'center',
                        formatter: function(value, row) {
                            let e = '<a  href="#" title="Mock信息" onclick="openlayer(\'' +
                                row.id + '\')">查看</a> ';
                            return e;
                        }
                    }
                ]
            });
    })
    </script>
    <script>
    $('#search_btn').click(function() {
        $('#table').bootstrapTable('refresh', {
            url: 'queryMocks'
        });
    });

    $('#clean_btn').click(function() {
        $('#id').val("");
        $('#name').val("");
    })
    </script>
    <script>
    function DeleteByIds() {
        let ids = new Array()
        let rows = $("#table").bootstrapTable('getSelections');
        if (rows.length <= 0) {
            alert("请选中一行")
        } else {
            for (let i = 0; i < rows.length; i++) {
                ids.push(rows[i].id);
            }
            let url = "toDelMock";
            $.ajax({
                traditional: true, //这使json格式的字符不会被转码
                data: {
                    "ids": ids
                },
                type: "post",
                url: url,
                success: function(data) {
                    if (data) {
                        alert("提交成功！");
                        $('#table').bootstrapTable('refresh', {
                            url: 'queryMocks'
                        });
                    } else
                        alert("数据错误!已被任务使用的替换数据不能删除！");
                },
                error: function(data) {
                    alert("提交失败！");
                }
            });
        }
    }
    </script>
    <script src="js/layer_v2.1/layer/layer.js"></script>
    <script>
    function openlayer(id) {
        layer.open({
            type: 2,
            title: 'Mock信息',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            //            maxmin: true,
            closeBtn: 1,
            area: ['98%', '92%'],
            shadeClose: true,
            closeBtn: 1,
            content: 'queryMock?id=' + id
            //iframe的url
        });
    }
    </script>
</body>

</html>
